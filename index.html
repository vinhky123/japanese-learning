<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Tiếng Nhật - Bảng Chữ Cái</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Màn hình chọn bảng chữ cái -->
        <div id="alphabet-selection" class="screen active">
            <div class="content">
                <h1 class="title">Học Tiếng Nhật</h1>
                <p class="subtitle">Chọn bảng chữ cái để bắt đầu học</p>
                
                <div class="alphabet-grid">
                    <div class="alphabet-card" data-alphabet="hiragana">
                        <div class="card-content">
                            <h2>ひらがな</h2>
                            <p>Hiragana</p>
                            <div class="card-bg"></div>
                        </div>
                    </div>
                    
                    <div class="alphabet-card" data-alphabet="katakana">
                        <div class="card-content">
                            <h2>カタカナ</h2>
                            <p>Katakana</p>
                            <div class="card-bg"></div>
                        </div>
                    </div>
                    
                    <div class="alphabet-card" data-alphabet="kanji">
                        <div class="card-content">
                            <h2>漢字</h2>
                            <p>Kanji</p>
                            <div class="card-bg"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Màn hình quiz -->
        <div id="quiz-screen" class="screen">
            <div class="content">
                <div class="header">
                    <button id="back-btn" class="back-btn">
                        <span>←</span> Quay lại
                    </button>
                    <div class="progress">
                        <span id="current-score">0</span> / <span id="total-questions">0</span>
                    </div>
                </div>

                <div class="quiz-container">
                    <div class="question-section">
                        <h2 id="current-alphabet-name">Hiragana</h2>
                        <div class="phonetic-display">
                            <span id="phonetic-text">sa</span>
                        </div>
                        <p class="instruction">Chọn chữ cái tương ứng với phiên âm trên</p>
                    </div>

                    <div class="options-grid" id="options-container">
                        <!-- Các option sẽ được tạo bằng JavaScript -->
                    </div>

                    <div class="feedback" id="feedback">
                        <div class="feedback-content">
                            <span id="feedback-text"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
